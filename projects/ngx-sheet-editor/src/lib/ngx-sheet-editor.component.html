<div class="">
    <h2 *ngIf="title != undefined">{{title}}</h2>
    <form [formGroup]="simpleForm" (ngSubmit)="onSubmit()">
        <div class="input_container" *ngFor="let form_elem of getElems()">
            <label>{{getLabel(form_elem)}}:</label>
            <div [ngSwitch]="getType(form_elem)">
                <div *ngSwitchCase="'string'">
                    <input type="text" formControlName="{{form_elem}}"/>
                </div>
                <div *ngSwitchCase="'number'">
                    <input *ngIf="!isEnum(form_elem)" type="number" formControlName="{{form_elem}}"/>
                    <div *ngIf="isEnum(form_elem)">
                        <lib-enum-printer [form_elem]="form_elem" [select]="getSelect(form_elem)"></lib-enum-printer>
                    </div>
                </div>
                <div *ngSwitchCase="'boolean'">
                    <lib-bool-printer form_elem="{{form_elem}}"></lib-bool-printer>
                </div>
            </div>  
        </div>
        <button type="submit">Guardar</button>
      </form>
</div>
