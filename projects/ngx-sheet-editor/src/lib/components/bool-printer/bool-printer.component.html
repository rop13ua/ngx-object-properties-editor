<div class="radio_container">
    <div>
        <input (change)="onChange()" type="radio" id="{{form_elem}}True" formControlName="{{form_elem}}" name="{{form_elem}}" [value]=true>
        <label class="radio_label">True</label>
    </div>
    <div>
        <input (change)="onChange()" type="radio" id="{{form_elem}}False" formControlName="{{form_elem}}" name="{{form_elem}}" [value]=false/>
        <label class="radio_label">False</label>
    </div>
</div>
