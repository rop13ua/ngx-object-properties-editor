<div *ngIf="isSmall()" class="radio_container">
    <div *ngFor="let value of getEnum()">
        <input (change)="onChange()" type="radio" id="{{form_elem}}{{value}}" formControlName="{{form_elem}}" name="{{form_elem}}" [value]=getNumericValue(value)/>
        <label class="radio_label">{{value}}</label>
    </div>
</div>
<div *ngIf="!isSmall()">
    <select (change)="onChange()" formControlName="{{form_elem}}" name="select">
        <option *ngFor="let value of getEnum()" id="{{value}}" value="{{getNumericValue(value)}}">{{value}}</option>
    </select>
</div>
